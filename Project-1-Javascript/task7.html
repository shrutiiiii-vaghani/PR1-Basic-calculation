<script type="text/javascript">
   
    var  p = parseInt(prompt("Enter a p:"));
    var r = parseInt(prompt("Enter a r:"));
    var n = parseInt(prompt("Enter a n:"));
    var ans =  p * r  * n / 100;

    console.log("Rate of interest is = " +ans);
    document.write("Rate of interest is = " +ans);

</script>
